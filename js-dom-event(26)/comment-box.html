<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Here I will create a comment box</h1>

    <div id="comment-container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At, vel?</p>
        <p>Laboriosam assumenda, aliquid sequi hic quisquam error rerum odit delectus!</p>
        <p>Quam debitis amet qui necessitatibus quidem non ut iure suscipit!</p>
    </div>

    <br>

    <textarea name="" id="new-comment" cols="40" rows="5"></textarea> <br>
    <button id="submit-btn">Submit</button>

    <script>
        document.getElementById('submit-btn').addEventListener('click',function(){
            const newP = document.createElement('p');
            newP.innerText = document.getElementById('new-comment').value;
            document.getElementById('comment-container').appendChild(newP);
            document.getElementById('new-comment').value = '';
        })
    </script>
</body>
</html>
