<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is create just for exploring bubble and delegate</h1>
    <section id="section-container">
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Eligendi, porro.</li>
            <li class="item">Similique, ratione?</li>
            <li class="item">Quas, odio!</li>
            <li class="item">Aperiam, harum.</li>
            <li class="item">Optio, quibusdam?</li>
        </ul>

        <button id="add-item">Add Item</button>
    </section>

    <script>
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click',function(event){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }


        document.getElementById('list-container').addEventListener('click',function(event){
            console.log(event.target);
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('add-item').addEventListener('click',function(event){
            const list =  document.getElementById('list-container');
            const newItem = document.createElement('li');
            newItem.innerText = 'New Item';
            newItem.classList.add('item');
            list.appendChild(newItem);
        })
    </script>
</body>
</html>
